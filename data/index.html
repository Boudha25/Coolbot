<!DOCTYPE html>
<html>
  <head>
    <title>OUELLET_COOL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav">
      <h1>OUELLET_COOL</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-thermometer-half"></i> Temp&eacuterature Ambiante</p>
          <p class="temperature">Température: %TEMP_AMBIANTE% &deg;C</p>
        </div>
        <div class="card">
          <p class="card-title"><i class="fas fa-thermometer-half"></i> Temp&eacuterature &Eacutevaporateur</p>
          <p class="temperature">Température: %TEMP_EVAPORATEUR% &deg;C</p>
        </div>
        <div class="card">
          <p class="card-title"><i class="fas fa-thermometer-half"></i> Temp&eacuterature de Consigne</p>
          <p class="temperature">Consigne: %SETPOINT% &deg;C</p>
          <div class="button-container">
            <button class="button-minus" onclick="sendCommand('/setpointMoins')">-</button>
            <button class="button-plus" onclick="sendCommand('/setpointPlus')">+</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function sendCommand(endpoint) {
        fetch(endpoint)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            console.log('Command sent successfully:', endpoint);
            location.reload(); // Recharge la page après le succès de la commande
          })
          .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
          });
      }
    </script>
  </body>
</html>
