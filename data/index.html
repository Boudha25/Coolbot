<!DOCTYPE html>
<html>
  <head>
    <title>OUELLET_COOL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav">
      <h1>OUELLET_COOL</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-thermometer-half"></i> Température Ambiante</p>
          <p class="temperature">Température: %TEMP_AMBIANTE% °C</p>
        </div>
        <div class="card">
          <p class="card-title"><i class="fas fa-thermometer-half"></i> Température Évaporateur</p>
          <p class="temperature">Température: %TEMP_EVAPORATEUR% °C</p>
        </div>
        <div class="card">
          <p class="card-title"><i class="fas fa-thermometer-half"></i> Température de Consigne</p>
          <p class="temperature">Consigne: %SETPOINT% °C</p>
        </div>
      </div>
    </div>
  </body>
</html>
